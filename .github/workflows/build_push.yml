name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build extensions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Keystore
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" | base64 -d > signingkey.jks

      - name: Build extensions
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: "extensions-apks"
          path: "**/*-release.apk"
          retention-days: 1

      - name: Clean up CI files
        run: rm signingkey.jks

  publish:
    name: Publish extension repo
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: extensions-apks
          path: repo/apk

      - name: Create Repo Index
        run: |
          cd repo
          
          # 1. 把 APK 搬到最外層
          echo "Flattening APK directory..."
          find apk -type f -name "*.apk" -exec mv {} apk/ \;
          
          # 2. 下載 Inspector
          INSPECTOR_URL=$(curl -s "https://api.github.com/repos/keiyoushi/extensions-inspector/releases/latest" | jq -r '.assets[] | select(.name | endswith(".jar")) | .browser_download_url')
          curl -L "$INSPECTOR_URL" -o Inspector.jar
          
          # 3. 產生原始 index.json (這是 Map 格式)
          java -jar Inspector.jar "apk" "index.json" "tmp"
          
          # 4. ✅ 關鍵修正：用 Python 把 Map 轉成 List (App 才能讀)
          python3 -c '
          import json
          
          with open("index.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          
          output_list = []
          # data 是一個 Object，Key 是 package name
          for pkg_name, entries in data.items():
              for entry in entries:
                  # 把 package name 塞進去 (有些版本 Inspector 沒放)
                  entry["pkg"] = pkg_name
                  output_list.append(entry)
          
          # 寫回 index.json
          with open("index.json", "w", encoding="utf-8") as f:
              json.dump(output_list, f, ensure_ascii=False, indent=2)
          '
          
          # 清理
          rm Inspector.jar
          rm -rf tmp

      - name: Deploy to Repo Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          publish_branch: repo
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
          commit_message: 'Update extension repo'
          force_orphan: true