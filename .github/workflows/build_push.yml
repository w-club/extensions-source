name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ✅ 確保 Actions 有權限寫入 repo 分支
permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build extensions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Keystore
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" | base64 -d > signingkey.jks

      - name: Build extensions
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: "extensions-apks"
          path: "**/*-release.apk"
          retention-days: 1

      - name: Clean up CI files
        run: rm signingkey.jks

  publish:
    name: Publish extension repo
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: extensions-apks
          path: repo/apk

      - name: Create Repo Index
        run: |
          cd repo
          
          # ✅ 重點修正：把深層的 APK 全部移動到最外層 (Flatten)
          # 如果不加這行，Inspector 會因為找不到檔案而產出空白 json
          echo "Flattening APK directory..."
          find apk -type f -name "*.apk" -exec mv {} apk/ \;
          
          # Download the official inspector tool dynamically
          INSPECTOR_URL=$(curl -s "https://api.github.com/repos/keiyoushi/extensions-inspector/releases/latest" | jq -r '.assets[] | select(.name | endswith(".jar")) | .browser_download_url')
          
          echo "Downloading Inspector from: $INSPECTOR_URL"
          curl -L "$INSPECTOR_URL" -o Inspector.jar
          
          # Generate the index.json
          java -jar Inspector.jar "apk" "index.json" "tmp"
          
          # Clean up
          rm Inspector.jar
          rm -rf tmp

      - name: Deploy to Repo Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          publish_branch: repo
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
          commit_message: 'Update extension repo'
          force_orphan: true